<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Vizsga feladat teszt</title>
</head>

<body>
    <table id="testTable" class="table table-sm table-striped table-dark table-hover">
        <thead>
            <tr>
                <td>Teszt neve</td>
                <td>Input adat</td>
                <td>Elvárt eredmény</td>
                <td>Végeredmény</td>
                <td>Sikeresség</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        //Ide illessze be a JavasScript kódot a teszteléshez
        // 1. feladat
        function KockaTerfogat(a) {
            return a * a * a;
        }

        // 2. feladat
        function SzovegVisszafele(szoveg) {
            return szoveg.split('').reverse().join('')
        }

        // 3. feladat
        function CegAtlagEletkor(vizsgaltObjektum) {
            let osszEletkor = 0
            for (let i = 0; i < vizsgaltObjektum.length; i++) {
                osszEletkor += vizsgaltObjektum[i].kor
            }
            return Math.round(osszEletkor / vizsgaltObjektum.length);
        }
    </script>
    <script src="teszt.js"></script>
</body>

</html>
